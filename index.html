<script type="text/javascript">
function showTime(){
    var date = new Date();
    var h = date.getHours(); // 0 - 23
    var m = date.getMinutes(); // 0 - 59
    var s = date.getSeconds(); // 0 - 59
    var session = "AM";
    var wish  ="Good Morning";
    
    if(h == 0){
        h = 12;
    }
    
    if(h >= 12){
      
        session = "PM";
    }

    if(h>12)
    {
    	h=h-12;
    }
    
    h = (h < 10) ? "0" + h : h;
    m = (m < 10) ? "0" + m : m;
    s = (s < 10) ? "0" + s : s;
    
    if(h>=12)
    {
    	wish="Good Noon";
    }
    if(h-12>=4&&h-12<=7)
    {
    	wish="Good Afternoon";
    }
    if(h-12>7)
    {
    	wish="Good Evening";
    }
    var time = h + ":" + m + ":" + s + " " + session;
    document.getElementById("MyClockDisplay").innerText = time;
    document.getElementById("MyClockDisplay1").innerText = wish;
    
    
    setTimeout(showTime, 1000);
    
}

showTime();
</script>
